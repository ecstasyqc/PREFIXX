{% load static %}
<! DOCTYPE html >
<html lang="ru">
<head>
    <link rel="shortcut icon" href="{% static 'mainapplication/img/prefixx_icon.ico' %}" />
    <link rel="stylesheet", href='https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css'>
    <link rel="stylesheet", href="{% static 'mainapplication/css/main_css_file.css' %}">
    <link href="https://netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet"/>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> {% block mainpagetitleblock %}  {% endblock %} </title>
</head>
<body>
    <aside>
        <img src="{% static 'mainapplication/img/prefixx_logo.png' %}">
        <h3>● NAVIGATION ●</h3>
        <ul>
            <a href="{% url 'home'%}" class="noline"><li><i class="fa fa-home" aria-hidden="true"></i> HOME </li></a>
            <a href="{% url 'about'%}" class="noline"><li><i class="fa fa-users" aria-hidden="true"></i>  ABOUT US </li></a>
            <a href="{% url 'contacts'%}" class="noline"><li><i class="fa fa-phone-square" aria-hidden="true"></i>  CONTACTS </li></a>
            <a href="{% url 'news_home'%}" class="noline"><li><i class="fa fa-newspaper-o" aria-hidden="true"></i>  NEWS  </li></a>
            <a href="{% url 'create' %}"><li><button class="btn btn-secondary"><i class="fa fa-plus-square" aria-hidden="true"></i>   ADD NEW ALERT   </li></a></button>
        </ul>
    </aside>
    <main>
        {% block mainpageblock %}
        {% endblock %}
    </main>
</body>
</html>
