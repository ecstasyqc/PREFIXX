{% extends 'mainapplication/layout.html' %}
{% load static %}

{% block mainpagetitleblock %}
    {{ article.title }}
{% endblock %}

{% block mainpageblock %}
<link rel="stylesheet", href="{% static 'newsapplication/css/newsapplication_file.css' %}">
    <div class="features">
        <div class="news-details-view">
        <h1>{{ article.title }}</h1>
        <p>{{ article.date }}</p>
        <p>{{ article.absolute_text }}</p><br>
        <a href="{% url 'news_delete' article.id %}" class="btn btn-outline-danger">Delete this alert !</a>
        <a href="{% url 'news_update' article.id %}" class="btn btn-outline-warning">Change your alert !</a>
    </div>
        </div>
{% endblock %}
